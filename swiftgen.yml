strings:
  - inputs: CommonPresentation/Sources/CommonPresentation/Resources/Localizable.strings
    outputs:
      templateName: structured-swift5
      output: CommonPresentation/Sources/CommonPresentation/Generated/Strings.swift
      params:
        publicAccess: true

xcassets:
  - inputs: 
    - CommonPresentation/Sources/CommonPresentation/Resources/Colors.xcassets
    - CommonPresentation/Sources/CommonPresentation/Resources/Images.xcassets
    outputs:
      templateName: swift5
      output: CommonPresentation/Sources/CommonPresentation/Generated/Assets.swift
      params:
        publicAccess: true

fonts:
  inputs: SampleApp/Resources/Fonts
  outputs:
    templateName: swift5
    output: CommonPresentation/Sources/CommonPresentation/Generated/Fonts.swift
