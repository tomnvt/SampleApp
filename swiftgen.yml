strings:
  - inputs: SharedUI/Sources/SharedUI/Resources/Localizable.strings
    outputs:
      templateName: structured-swift5
      output: SharedUI/Sources/SharedUI/Generated/Strings.swift
      params:
        publicAccess: true

xcassets:
  - inputs: 
    - SharedUI/Sources/SharedUI/Resources/Colors.xcassets
    - SharedUI/Sources/SharedUI/Resources/Images.xcassets
    outputs:
      templateName: swift5
      output: SharedUI/Sources/SharedUI/Generated/Assets.swift
      params:
        publicAccess: true

fonts:
  inputs: SampleApp/Resources/Fonts
  outputs:
    templateName: swift5
    output: SharedUI/Sources/SharedUI/Generated/Fonts.swift
